<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Biodata</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .container-custom {
            max-width: 600px; /* Atur lebar maksimum sesuai kebutuhan */
        }
        .heading-with-underline {
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .heading-with-underline::after {
            content: '';
            position: absolute;
            width: 50%;
            height: 2px;
            background-color: #000;
            bottom: 0;
            left: 25%;
        }
    </style>
</head>
<body>
    <div class="container container-custom mt-5 p-5 border">
        <h2 class="heading-with-underline">Input Biodata</h2>
        <form>
            <div class="form-group row">
                <label for="nik" class="col-sm-3 col-form-label">NIK</label>
                <div class="col-sm-1 col-form-label">:</div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="nik" />
                </div>
            </div>
            <div class="form-group row">
                <label for="nama" class="col-sm-3 col-form-label">Nama</label>
                <div class="col-sm-1 col-form-label">:</div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="nama" />
                </div>
            </div>
            <div class="form-group row">
                <label for="tempatLahir" class="col-sm-3 col-form-label">Tempat Lahir</label>
                <div class="col-sm-1 col-form-label">:</div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="tempatLahir" />
                </div>
            </div>
            <div class="form-group row">
                <label for="tanggalLahir" class="col-sm-3 col-form-label">Tanggal Lahir</label>
                <div class="col-sm-1 col-form-label">:</div>
                <div class="col-sm-8">
                    <input type="date" class="form-control" id="tanggalLahir" />
                </div>
            </div>
            <div class="form-group row">
                <label for="jenisKelamin" class="col-sm-3 col-form-label">Jenis Kelamin</label>
                <div class="col-sm-1 col-form-label">:</div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="jenisKelamin" />
                </div>
            </div>
            <div class="form-group row">
                <label for="alamat" class="col-sm-3 col-form-label">Alamat</label>
                <div class="col-sm-1 col-form-label">:</div>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="alamat" />
                </div>
            </div>
            <div class="form-group row">
                <label for="agama" class="col-sm-3 col-form-label">Agama</label>
                <div class="col-sm-1 col-form-label">:</div>
                <div class="col-sm-8">
                    <select class="form-control" id="agama">
                        <option></option>
                        <option>Islam</option>
                        <option>Hindu</option>
                        <option>Buddha</option>
                        <option>Konghucu</option>
                        <option>Kristen</option>
                        <option>Katolik</option>
                    </select>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mr-2">Kirim</button>
                <button type="reset" class="btn btn-secondary">Batal</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
